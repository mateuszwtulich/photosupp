<div id="container">
    <div id="header"  *ngxPermissionsOnly="['AUTH_USER']">
        <mat-chip-list aria-label="Language selection" id="fast-filters">
            <mat-chip color="accent" selected (click)="filterEvents('ALL')">{{ 'table.all' | translate}}</mat-chip>
            <mat-chip color="accent" selected (click)="filterEvents('MINE')">{{ 'bookings.mine' | translate}}</mat-chip>
          </mat-chip-list>
  </div>
    <div id="full-calendar-wrapper">
        <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
</div>
